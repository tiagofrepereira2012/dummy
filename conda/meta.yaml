{% set name = 'dummy' %}

package:
  name: {{ name }}
  version: 0.0.1

build:
  entry_points:
    - dummy_print.py = dummy.dummy:dummy_print
  run_exports:
    - {{ pin_subpackage(name) }}
  script:
    - cd {{ environ.get('RECIPE_DIR') + '/..' }}
    - python setup.py sdist --formats=zip
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
  run:
    - python
    - setuptools
    - black >=19
    - click >=7
    - click-plugins
    - conda=4
    - conda-build=3
    - conda-verify=3
    - certifi
    - docformatter
    - pytz
    - python-dateutil
    - gitpython
    - python-gitlab
    - requests
    - sphinx
    - pyyaml >=5.1
    - twine
    - lxml
    - jinja2
    - termcolor
    - psutil
    # pin packaging temporarily until
    # https://github.com/ContinuumIO/anaconda-issues/issues/11236 is fixed.
    - packaging=19.0

test:
  requires:
    - sphinx_rtd_theme
  imports:
    - dummy
  commands:
    - dummy_print.py

about:
  license: copyleft
  summary: Dummy
  license_family: None
